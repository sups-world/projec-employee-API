<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>entry form</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- To show data from db -->
    <div class="container-fluid">
      <div id="data"></div>

      <button type="button" class="btn btn-primary" onclick="fetchHome()">
        Get home data from API
      </button>
    </div>

    <!-- script to show data from db -->
    <script>
      const fetchHome = async () => {
        try {
          const response = axios.get("http://localhost:3002/employees");
          console.log(response);
          document.getElementById("data").innerHTML = JSON.stringify(
            response.data
          );
        } catch (error) {
          console.log(error);
        }
      };
    </script>
  </body>
</html>
